<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <title>Solar System - Tao</title>
</head>
<body>
  <div class="bg"></div>
  <div class="star-field">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="sun"></div>

    <div class="planet mercure"></div>
    <div class="planet venus"></div>
    <div class="planet terre"></div>
    <div class="planet mars"><div class="planet starmars1"></div><div class="planet starmars2"></div></div>
    <div class="planet jupiter"></div>
    <div class="planet saturne"><div class = "planet starsaturne"></div></div>
    <div class="planet uranus"></div>
    <div class="planet neptune"></div>
    <div class="planet pluton"></div>

    <audio autoplay loop>
      <source src="theme.mp3" type="audio/mp3">
    </audio>
  </body>
</html>
